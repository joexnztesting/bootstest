<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documente</title>

    <style>

      *,
      *::before,
      *::after{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
      .uno{    
        background-color: #000;  
        animation-name: primer, segund, tercr;
        animation-delay: 0s, 1s, 1.4s;
        animation-duration: 1s, .4s, .5s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: 1;   
        animation-fill-mode: forwards;   
      }
      @keyframes primer{
        0%{
         height: 1px;
         width: 1px;
         margin: 300px auto;    
        }
        100%{
          height: 5px;
          width: 400px;        
          margin: 200px auto;     
        }
      }
      @keyframes segund{
        0%{
          margin: 200px auto;
        }
        100%{
          height: 300px;
          width: 450px;
          margin: 100px auto
        }
      }
      @keyframes tercr{
        0%{
          background-color: #000; 
        }
        100%{
          background-color: blue; 
          border-radius: 12px;
        }
      }
      .texto1{
        color: yellow;
        text-align: center;
        padding-top: 100px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 2rem;
        animation-name: cuart;
        animation-delay: .5s;
        animation-duration: .8s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: 1;   
        animation-fill-mode: forwards;
        opacity: 0;
      }
      @keyframes cuart{
        100%{
          opacity: 1;
        }
      }
  
      
    </style>
    
</head>
<body>
  <div class="uno"></div>
  <div class="dos"></div>

<script>
  const d = document
  d.addEventListener('DOMContentLoaded',(e)=>{
    setTimeout(() => {
      d.querySelector('.uno').innerHTML = `
      <p class="texto1">Hola, khe ase?<br>aguante Boke</p>
      ` 
    }, 1900);

        
  })
</script>

</body>

</html>
