<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html{
  box-sizing: border-box;   
  padding: 0;   
  scroll-behavior: smooth;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}
*,
*:before,
*:after{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}    
body{
  box-sizing: border-box;
  padding: 0;
  overflow-x: hidden;
  width: 90%;
  margin: 0 auto;
  background-color: rgb(255, 238, 140);
} 
    .cuerpo1{
      height: 100vh;
      background-color: rgb(129, 230, 120);
    }
    .cuerpo2{
      height: 100vh;
      background-color: rgb(75, 102, 255);
    }

    .nav-container{
      position: fixed;
      border: 1px solid blue;
      width: 80%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    .nav-menu{
      height: 90vh;
      width: 100%;
      background-color: rgba(255, 62, 62, .7);
      transform: translateX(-50%);
    }
    .nav-row{
      height: 10vh;
      width: 100%;
      background-color: cornsilk;
      display: flex;
      flex-direction: row;
      justify-content:space-between;
    }
    .nav-row-item{
      width: 30%;
      border: 1px solid red;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-row a{
      border: 1px solid blue;
    }
    .btn-hamb{
      border: 1px solid rgb(98, 250, 255);
    }
    .btn-hamb .line{
      background-color: rgb(29, 122, 29);
      width: 30px;
      height: 3px;
      border-radius: 3px;
      margin: 5px auto;
      transition: all 0.3s ease-out;
    }
   .btn-hamb .line:nth-child(1) {
      margin-top: 0;
    }
   .btn-hamb .line:nth-child(3) {
      margin-bottom: 0;
    }

    .panel-active { 
      animation-name: panel-in;
      animation-delay: 0s;
      animation-duration: .2s;
      animation-timing-function: linear;
      animation-iteration-count: 1;   
      animation-fill-mode: forwards;
    }
    @keyframes panel-in{
      100%{
        transform: translateX(0%);
      }
    }
    

  </style>
</head>
<body>

  <div class="nav-container">

    <div class="nav-menu"></div>

    <div class="nav-row">
      <div class="nav-row-item">
        <a href="">1</a>
      </div>
      <div class="nav-row-item">
        <a href="">2</a>
      </div>
      <div class="nav-row-item">
        <div class="btn-hamb">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>      
    </div>

  </div>


<div class="cuerpo1"></div>
<div class="cuerpo2"></div>
  
</body>
<script>
  $navPanel = document.querySelector('.nav-menu');
  
  document.addEventListener('click', e=>{
    if(e.target.matches('.btn-hamb') || e.target.matches('.btn-hamb *')){
      $navPanel.classList.toggle('panel-active');
    }
  })
</script>
</html>
