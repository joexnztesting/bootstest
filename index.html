<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>    
    html{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    *,
    *:before,
    *:after{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }    
    body{
      box-sizing: border-box; 
      margin: 0 auto;
      padding: 0;
    }
    /*  ***************************************  */



    .cards{
      background-color:rgb(210, 255, 255) ;
      min-height: 250px;
      width: 90%;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .card{
      border: 1px solid red;
      display: inline-block;
      opacity: 0;
      animation-name: show-card;
      animation-duration: .5s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: 1;   
      animation-fill-mode: forwards;
    }
    @keyframes show-card{
      100%{   
        opacity: 1;
      }
    }

    .card img{
      height: 200px;
    }

    .btns{
      background-color: blanchedalmond;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      margin: 0 auto;
    }
    .btn{
      height: 40px;
      width: 40px;
      border-radius: 50%;
      background-color: brown;
      margin: 15px 10px;
      color: white;
      text-align: center;
      line-height: 20px;
      font-size: .8rem;
    }
</style>
</head>


<body>  
  
  <section class="cards">
    <template id="template-card">
      <figure class="card">
        <img alt="#">
        <figcaption class="cerrar"></figcaption>
      </figure>
    </template>
  </section>

  <section class="btns">
    <div class="btn"></div>
    <div class="btn"></div>
    <div class="btn"></div>
    <div class="btn"></div>
    <div class="btn"></div>
  </section>


<script>
  const $btns = document.querySelectorAll('.btn'),
  $cardContent = [],  
  $cards = document.querySelector('.cards'),
  $template = document.getElementById('template-card').content,
  $fragment = document.createDocumentFragment(),
  $cerrar = document.querySelector('.cerrar');


  function btn_i(value, index, array){
    i=index;
    $btns[i].setAttribute('index', i);    
    $cardContent.push({title:`Img ${1+i}`, img :`./img/${i}.jpg`});
    $btns[i].innerText = `Img 
    ${1+i}`
    ;
  };
  $btns.forEach(btn_i);

  document.addEventListener('click', e=>{
    if(e.target.matches('.btn')){
      const btnIndx = e.target.getAttribute('index');      
      $template.querySelector('img').setAttribute('src', $cardContent[btnIndx].img);
      $template.querySelector('figcaption').textContent = $cardContent[btnIndx].title; 
      let $clone = document.importNode($template, true);
      $fragment.appendChild($clone); 
      $cards.appendChild($fragment); 
    }
    if(e.target.matches('.cerrar')){
      $cards.removeChild($cards.lastElementChild);
    }
  });   
  
</script>  
</body>
</html>
