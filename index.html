<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html{
      box-sizing: border-box; 
      margin: 0;
      padding: 0;   
      scroll-behavior: smooth;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      overflow-x: hidden;
      box-shadow: 0 0 35px 10px rgba(0, 0, 0, 0.15);
    }
    *,
    *:before,
    *:after{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }    
    body{
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .caja{
      width: 250px;
      height: 250px;
      margin: 50px auto;
      background-color: rgb(255, 255, 255);
      border: 4px solid rgb(255, 230, 0);
    }
    .row{
      width: 100%;
      padding: 10px 0;
      background-color: turquoise;
      margin: 30px auto;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }
    .row-item{
      padding: 10px;
      background-color: whitesmoke;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item{
      padding: 10px;
      background-color: rgb(182, 255, 65);
      cursor: pointer;
      text-align: center;
    }
    .azul{
      background-color: blue;
    }
    .verde{
      background-color: green;
    }
    .rojo{
      background-color: red;
    }
    .celeste{
      background-color: rgb(89, 222, 255);
    }
    .lima{
      background-color: rgb(151, 235, 41);
    }
    .naranja{
      background-color: rgb(255, 151, 15);
    }
  </style>

</head>
<body>

  <div class="caja"></div>

  <div class="row">
    <div class="row-item">
      <div class="item item-1">Azul</div>
    </div>
    <div class="row-item">
      <div class="item item-2">Verde</div>
    </div>
    <div class="row-item">
      <div class="item item-3">Rojo</div>
    </div>
  </div>
  <div class="row row2">
    <div class="row-item">
      <div class="item item-4">Celeste</div>
    </div>
    <div class="row-item">
      <div class="item item-5">Lima</div>
    </div>
    <div class="row-item">
      <div class="item item-6">Naranja</div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
