<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap.css">
  <title>Con Bootstrap</title>
  <style>
    html{
      box-sizing: border-box; 
      margin: 0;
      padding: 0;   
      scroll-behavior: smooth;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    *,
    *:before,
    *:after{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }    
    body{
      box-sizing: border-box; 
      margin: 0 auto;
      padding: 0;
      /* overflow-x: hidden; */
      box-shadow: 0 0 35px 10px rgba(0, 0, 0, 0.15);
    }

    .carousel-control-next-icon{
      background-color: blue;
    }

  </style>
</head>
<body>

  <main class="container">
  
    <div id="carouselExampleControls" class="carousel slide w-70 mx-auto" data-bs-interval="false" style="border: 1px solid blue;">
      <div class="carousel-inner" >
        <div class="carousel-item active">
          <img src="./img/1.jpg" class="d-block w-100" alt="#">
        </div>
        <div class="carousel-item">
          <img src="./img/2.jpg" class="d-block w-100" alt="#">
        </div>
        <div class="carousel-item">
          <img src="./img/3.jpg" class="d-block w-100" alt="#">
        </div>
        <div class="carousel-item">
          <img src="./img/4.jpg" class="d-block w-100" alt="#">
        </div>
        <div class="carousel-item">
          <img src="./img/5.jpg" class="d-block w-100" alt="#">
        </div>
      </div>
      <button style="border: 1px solid red;" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button style="border: 1px solid red;" class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </main>

  
<script src="./bootstrap.bundle.js"></script>
<script>

</script>
</body>
</html>
