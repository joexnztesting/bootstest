<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./img/logo.svg">
</head>

<body class="container-princ"> 

  <main>
    
    <div class="separador titu-huerta">
      <p>Productos<span>~ Huerta ~</span></p>
    </div>
    
    <section id="huerta" class="prod-huerta">    

      <div class="bq-semillas"><p>" Gran Variedad de Semillas "</p></div> 

      <div class="carousel-container">
        <div class="btn-carousel-l"></div>
        <div class="carousel">
          <div class="slides-container">
            <div class="slide">
              <img src="./img/carousel/acelga.jpg" alt="#">
            </div>
            <div class="slide">
              <img src="./img/carousel/sandia.jpg" alt="#">
            </div>
            <div class="slide">
              <img src="./img/carousel/calabacin.jpg" alt="#">
            </div>
            <div class="slide">
              <img src="./img/carousel/tomate.jpg" alt="#">
            </div>
            <div class="slide">
              <img src="./img/carousel/lastSlide.jpg" alt="#">
            </div>            
          </div>
        </div>
        <div class="btn-carousel-r"></div>    
      </div>

            
    </section>

    <section class="prod-huerta"></section>

  </main>


<script src="app.js"></script>
</body>
</html>
