<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Con Bootstrap</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./img/logo.svg">

  <style>
  </style>
</head>
<body>

  <main class="container">
    

    <div class="row prod-huerta">

      <div class="bq-semillas"><p>" Gran Variedad de Semillas "</p></div> 

      <div class="carousl mx-auto">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
          <div class="carousel-inner" >
            <div class="carousel-item active">
              <img src="./img/1.jpg" class="d-block w-100" alt="#">
            </div>
            <div class="carousel-item">
              <img src="./img/2.jpg" class="d-block w-100" alt="#">
            </div>
            <div class="carousel-item">
              <img src="./img/3.jpg" class="d-block w-100" alt="#">
            </div>
            <div class="carousel-item">
              <img src="./img/4.jpg" class="d-block w-100" alt="#">
            </div>
            <div class="carousel-item">
              <img src="./img/5.jpg" class="d-block w-100" alt="#">
            </div>
          </div>
          <button class="carousel-control-prev carousl-ctrl-L" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next carousl-ctrl-R" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>  

  </main>

  
<script src="./js/bootstrap.bundle.js"></script>
<script>

</script>
</body>
</html>
