<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biode Contacto</title>
  <link rel="stylesheet" href="./form.css">
</head>
<body>
  <section class="formu">     

    <form class="contact-form">
      <legend>Envíanos tu comentario</legend>
  
      <input class="formu-input" type="text" name="name" placeholder="Escribe tu nombre" title="El campo Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
  
      <input class="formu-input" type="email" name="email" placeholder="Escribe tu correo electrónico" title="Email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
  
      <textarea class="formu-input" name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios" title="Tu comentario no debe exceder los 255 caracteres" data-pattern="^.{1,255}$" required></textarea>
  
      <input class="formu-input" type="submit">
  
      <div class="contact-form-loader none">
        <img src="./assets/rings.svg" alt="cargando">
        <!-- https://samherbert.net/svg-loaders/ -->
      </div>
  
      <div class="contact-form-response none">
        <p>Los datos han sido enviados</p>
      </div>
    </form>   

  </section> 

<script>
  const d = document

function contactForm(){
  const $form = d.querySelector('.contact-form'),
    $inputs = d.querySelectorAll('.contact-form [required]') 

  //console.log($inputs);

  $inputs.forEach((input)=>{
      const $span = d.createElement('span')
      $span.id = input.name
      $span.textContent = input.title
      $span.classList.add('contact-form-error', 'none')
      input.insertAdjacentElement('afterend', $span)
  })

  d.addEventListener('keyup',(e)=>{
    if(e.target.matches('.contact-form [required]')){
        let $input = e.target,
        pattern = $input.pattern || $input.dataset.pattern

        //console.log($input, pattern);

        if(pattern && $input.value !== ""){
            //console.log('El input tiene pattern');
            let regex = new RegExp(pattern)
            return !regex.exec($input.value)
            ? d.getElementById($input.name).classList.add('is-active')
            : d.getElementById($input.name).classList.remove('is-active')
        }
        if(!pattern){
            //console.log('El input NO tiene pattern');
            return $input.value === ""
            ? d.getElementById($input.name).classList.add('is-active')
            : d.getElementById($input.name).classList.remove('is-active')
        }
    }
  })

  d.addEventListener('submit', (e)=>{
    /* desactivar para el envío // activar para simulacion*/
    e.preventDefault()
    //alert('Enviando Formulario')

    const $loader = d.querySelector('.contact-form-loader'),
    $response = d.querySelector('.contact-form-response')

    $loader.classList.remove('none')
    
    fetch("https://formsubmit.co/ajax/biode.argentina@gmail.com",{
      method:"POST",
      body:new FormData(e.target)
    })
      .then(res => res.ok?res.json():Promise.reject(res))
      .then(json =>{
        console.log(json);
        $loader.classList.add('none')
        $response.classList.remove('none')
        $response.innerHTML = `<p>${json.message}</p>`
        $form.reset()
      })
      .catch(err =>{
        console.log(err);

        let message = err.statusText || "Ocurrió un error al enviar, intenta nuevamente"
        $response.innerHTML = `<p>Error: ${err.status}: ${message}</p>`
      })
      .finally(()=>{
        setTimeout(() => {
            $response.classList.add('none');
            $response.innerHTML = "";
            history.go(-1);
        }, 2000);
      })
  })
}

d.addEventListener("DOMContentLoaded", contactForm())
</script>  
</body>
</html>
