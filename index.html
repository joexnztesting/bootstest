<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Una</title>
  <style>
    html{
      box-sizing: border-box; 
      margin: 0;
      padding: 0;   
      scroll-behavior: smooth;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    *,
    *:before,
    *:after{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }    
    body{
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }    
    img{
      max-width: 100%;
      height: auto;
    }

    .uno{
      height: 91vh;
      width: 100%;
      background-color: aquamarine;
    }
    .dos{
      height: 85vh;
      width: 100%;
      background-color: rgb(248, 134, 248);
    }
    .tres{
      height: 85vh;
      width: 100%;
      background-color: rgb(40, 126, 255);
    }


.container-princ{
  margin: auto 10vw ;
}

.container-nav{
  position: sticky;
  top: 0;
}
.nav-row{
 background-color: rgb(255, 255, 255);
 width: 100%;
 height: 9vh;
 display: flex;
 justify-content: space-between;
 align-items: center;  
}
/*
.nav-row-item{
  border: 1px solid blue;
}*/
.nav-row-item:nth-child(1){
  width: 40vw;
}
.nav-row-item:nth-child(2){
  width: 20vw;
  text-align: center;
}
.nav-row-item:nth-child(3){
  width: 40vw;
  display: flex;
  flex-direction: row-reverse;
  padding-right: 12px;
}

.nav-row-item:nth-child(2) a{
  font-family: 'Sansita Swashed', cursive;
  color: green;
  font-size: 1.4rem;
  text-decoration: none;
}
.nav-row-item:nth-child(3) a{  
  color: green;
  padding: 4px 6px;
  border-radius: 6px;
  border: 2px solid rgb(100, 208, 216);
  text-decoration: none;
  font-size: .9rem;
}

.hamburger {
  width: 42px;
  padding: 5px 3px;
  border-radius: 4px;
  border: 2px solid rgb(100, 208, 216);
  margin-left: 15px;
}
.hamburger:hover {
  cursor: pointer;
}

.hamburger .line{
  background-color: rgba(27, 141, 17, 0.85);
  width: 30px;
  height: 3px;
  border-radius: 3px;
  margin: 5px auto;
  transition: all 0.3s ease-out;
}
.hamburger .line:nth-child(1) {
  margin-top: 0;
}
.hamburger .line:nth-child(3) {
  margin-bottom: 0;
}


.isactive{
  height: 36px;
  width: 38px;
}
.hamburger.isactive .line:nth-child(2) {
  opacity: 0;
}
.hamburger.isactive .line:nth-child(1) {
  transform: translateY(10px) translateX(-1px) rotate(45deg);
}
.hamburger.isactive .line:nth-child(3) {
  transform: translateY(-6px) translateX(-1px) rotate(-45deg);
}


.panel{
  background-color: rgba(0, 0, 0, 0.3);
  height: 93vh;
  width: 100%;
  position: absolute;
  top: 9vh;
  opacity: 0;
  visibility: hidden;
  animation: all .8s ease;
}
.panel-active {
  animation-name: panel-in;
  animation-delay: .2s;
  animation-duration: .8s;
  animation-timing-function: ease;
  animation-iteration-count: 1;   
  animation-fill-mode: forwards;
}
@keyframes panel-in{
  100%{
    opacity: 1;
    visibility: visible;
  }
}
.panel-not-active{
  animation-name: panel-out;
  animation-delay: 0s;
  animation-duration: .6s;
  animation-timing-function: ease;
  animation-iteration-count: 1;   
  animation-fill-mode: forwards;
}
@keyframes panel-out{
  0%{
    opacity: 1;
    visibility: visible;
  }
  100%{
    opacity: 0;
    visibility: hidden;
  }
}

.menu{
  background-color: rgb(246, 254, 255);
  display: flex;
  flex-direction: column;
  height: 93vh;  
  padding: 20vh 0vw;
  width: 0vw;
  position: absolute;
  top: 9vh;
  opacity: 0;
  visibility: hidden;
}
.menu a{
  padding: 30px 15px 2px;
  color: green;
  border-bottom: 1px solid rgb(100, 208, 216);
  text-decoration: none;
}

.menu-actv{
  animation-name: menu-in;
  animation-delay: 0s;
  animation-duration: 2s;
  animation-timing-function: ease-in-out;
  animation-iteration-count: 1;   
  animation-fill-mode: forwards;
}
@keyframes menu-in{
  20%{
    width: 50vw;
    padding: 20vh 10vw ;
    opacity: 1;
  }
  100%{  
    width: 50vw;
    padding: 20vh 10vw ;
    opacity: 1;
    visibility: visible;
  }
}
.menu-not-actv{
  animation-name: menu-out;
  animation-delay: 0s;
  animation-duration: .9s;
  animation-timing-function: ease;
  animation-iteration-count: 1;   
  animation-fill-mode: forwards;
}
@keyframes menu-out{
  0%{
    width: 50vw;
    padding: 20vh 10vw ;
    opacity: 1;
    visibility: visible;
  } 
  40%{
    padding: 20vh 10vw 20vh 2vw ;
    visibility: hidden;
    opacity: 0;
  }
  100%{
    padding: 20vh 0vw ;
    visibility: hidden;
    opacity: 0;
    width: 0vw;
  }
}



  </style>
</head>
<body>

  
  <div class="container-princ">
    <!--
    <div class="uno"></div>
    -->
    <div class="container-nav">

      <div class="nav-row">

        <div class="nav-row-item">
          <div id="hmb" class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
        <div class="nav-row-item">
          <a href="#">Biode</a>
        </div>
        <div class="nav-row-item">
          <a href="#">Contacto</a>
        </div>

        <div class="panel"></div>
        <div class="menu">
          <a href="#" class="menu-item">Home</a>
          <a href="#" class="menu-item">Productos</a>
          <a href="#" class="menu-item">Sumate</a>
          <a href="#" class="menu-item">Acerca</a>
          <a href="#" class="menu-item">Contacto</a>
        </div>        

      </div>

    </div>
    
    <div class="dos"></div>
    <div class="tres"></div>
  </div>

  


  <script> 
    /*
    window.addEventListener("load",function() { 
      setTimeout(function(){ // This hides the address bar: 
        window.scrollTo(0, -1); }, 0); 
      }); */
    let hmbBtn = document.getElementById('hmb');
    let panel = document.querySelector('.panel');
    let panelMenu = document.querySelector('.menu');
    let menuItem = document.querySelectorAll('.menu a');
      
    hmbBtn.addEventListener('click', function(e){
    
      hmbBtn.classList.toggle('isactive');
      
      if(e.target.classList.contains('isactive')){
        panel.classList.remove('panel-not-active'); 
        panel.classList.add('panel-active');    
        panelMenu.classList.remove('menu-not-actv');     
        panelMenu.classList.add('menu-actv');        
      }   
      if(!e.target.classList.contains('isactive')){
        panel.classList.remove('panel-active');    
        panel.classList.add('panel-not-active'); 
        panelMenu.classList.remove('menu-actv');
        panelMenu.classList.add('menu-not-actv');     
      }  

      panel.addEventListener('click', function() {
        hmbBtn.classList.toggle('isactive');
        panel.classList.remove('panel-active');
        panel.classList.add('panel-not-active');
        panelMenu.classList.remove('panel-menu-actv');
        panelMenu.classList.add('menu-not-actv');
      });  
      
      menuItem.forEach(enlac=>{
        enlac.addEventListener('click', function(){      
          hmbBtn.classList.toggle('isactive');
          panel.classList.remove('panel-active');
          panel.classList.add('panel-not-active');
          panelMenu.classList.remove('panel-menu-actv');
          panelMenu.classList.add('menu-not-actv');
        }) 
      });
    });  
   
  </script> 
  
    
</body>
</html>
